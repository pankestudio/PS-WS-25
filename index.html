  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pankestudio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Noto Sans', 'sans-serif'],
              'serif': ['Manrope', 'serif'],
            },
            colors: {
              'primary-light': '#0a0a0a',
              'secondary-light': '#6b7280',
              'background-light': '#f8fafc',
              'accent-light': '#4f46e5',
              'accent-hover-light': '#4338ca',
              'primary-dark': '#ffffff',
              'secondary-dark': '#a0a0a0',
              'background-dark': '#1a1a1a',
              'accent-dark': '#818cf8',
              'accent-hover-dark': '#6366f1',
            },
            transitionTimingFunction: {
              'spring': 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            boxShadow: {
              'glow-light': '0 0 15px rgba(0, 0, 0, 0.2)',
              'glow-dark': '0 0 15px rgba(255, 255, 255, 0.2)',
            }
          },
        },
      }
    </script>
    <style>
      .page {
        transform-style: preserve-3d;
      }
      .page-inner {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        transform-style: preserve-3d;
      }
      .shadow-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%);
        opacity: 0;
      }
    
      /* Flipping forward animation */
      .flipping-forward {
        animation: turn-forward 1.2s cubic-bezier(0.6, 0.02, 0.4, 1) forwards;
      }
      .flipping-forward .shadow-overlay {
        animation: shadow-forward 1.2s cubic-bezier(0.6, 0.02, 0.4, 1) forwards;
      }
      @keyframes turn-forward {
        0% { transform: rotateY(0deg); }
        50% { transform: rotateY(-95deg) translateZ(10px) skewY(2deg); }
        100% { transform: rotateY(-180deg); }
      }
      @keyframes shadow-forward {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
      }
    
      /* Flipping backward animation */
      .flipping-backward {
        animation: turn-backward 1.2s cubic-bezier(0.6, 0.02, 0.4, 1) forwards;
      }
      .flipping-backward .shadow-overlay {
        animation: shadow-backward 1.2s cubic-bezier(0.6, 0.02, 0.4, 1) forwards;
      }
      @keyframes turn-backward {
        0% { transform: rotateY(-180deg); }
        50% { transform: rotateY(-85deg) translateZ(10px) skewY(-2deg); }
        100% { transform: rotateY(0deg); }
      }
      @keyframes shadow-backward {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
      }
    </style>
  <script type="importmap">
{

  }
}
</script>
